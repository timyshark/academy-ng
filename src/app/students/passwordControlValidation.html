<div ngModelGroup="passwordGroup" [class.has-error]="confirmPassword.touched && confirmPassword.invalid
                                    && !confirmPassword.errors?.required">
            <div name="password" class="form-group" [class.has-error]="password.invalid && password.touched" 
                        [class.has-success]="password.valid">
                <label for="password" class="control-label">Password</label>
                <input name="password" required type="text" class="form-control"
                (change)="confirmPassword.control.updateValueAndValidity()"
                        [(ngModel)]="student.password" #password="ngModel">
                <span class="help-block" *ngIf="password.touched && password.errors?.required">
                    Password is required
                </span> 
            </div>
            <div name="confirmPassword" class="form-group" [class.has-error]="confirmPassword.invalid && confirmPassword.touched" 
            [class.has-success]="confirmPassword.valid">
                <label for="confirmPassword" class="control-label">Confirm Password</label>
                <input name="confirmPassword" required type="text" class="form-control"
                appPasswordValidator="password"
                [(ngModel)]="student.confirmPassword" #confirmPassword="ngModel">
                <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.required">
                    Confirm Password is required
                </span> 
                <span class="help-block" *ngIf="confirmPassword.touched && confirmPassword.errors?.mismatch && ! confirmPassword.errors?.required">
                    Passwords and confirm passwords do not match
                </span> 
            </div>
        </div>
