<!-- Add the class.panel-success if condition is true-->
<div class="panel panel-primary" [class.panel-success] = "activeStudentId===student.sId" >
<div class="panel-heading pointerCursor" (click)="panelHide=!panelHide;">
    <h3 class="panel-title">{{student.fName | uppercase}}</h3>
</div>
<!-- use [hidden] is more efficient to show/hide a division  rather than *ngIf which is good for less frequent toggelingora-->
<div class="panel-body" [hidden]="panelHide">
    <div class="col-xs-10">
        <div class="row vertical-align">
            <div class="col-xs-4">
            <img class="imageProfile" [src]="student.picturePath" />
            </div>
            <div class="col-xs-8">
                <div class="row">
                    <div class="col-xs-6">
                        Full Name
                    </div>
                    <div class="col-xs-6">
                        : {{student.fName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Email Address
                    </div>
                    <div class="col-xs-6">
                        : {{student.sEmail}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        School Name
                    </div>
                    <!-- ngSwitch works only with numbers -->
                    <div class="col-xs-6" [ngSwitch]="student.school">
                        : {{student.school}}
                        <span *ngSwitchCase="1">University of British Columbia</span>
                        <span *ngSwitchCase="1">BCIT</span>
                        <span *ngSwitchCase="2">Simon Fraser University</span>
                        <span *ngSwitchDefault>UnKnown</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6">
                        Active Status
                    </div>
                    <div class="col-xs-6">
                        : {{student.isActive}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="panel-footer"  [hidden]="panelHide">
    <button class="btn btn-primary" (click)="viewStudent()">View</button>
    <button class="btn btn-primary" (click)="editStudent()">Edit</button>
    <span *ngIf="confirmDelete">
        <span>Are you sure you want to delete student?</span>
        <button class="btn btn-danger" (click)="deleteStudent()">Yes</button>
        <button class="btn btn-primary" (click)="confirmDelete=false">No</button>
    </span>
    <button *ngIf="!confirmDelete" class="btn btn-danger" (click)="confirmDelete=true">Delete</button>
</div>
</div>
